<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento ALteração</title>
    <script>
        function mensagem(){
            var curso= document.getElementById("cursos").value;
            alert(curso);
        }

    </script>
</head>
<body>
    <select id="cursos" onchange="mensagem()">
        <option>Escolhe seu curso</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
    </select>
</body>
</html>
